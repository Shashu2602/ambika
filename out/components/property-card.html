<!-- 
  Property Card Component
  Usage: Copy this structure and replace the variables
  
  Variables:
  - {{IMAGE_URL}}: Property image URL
  - {{BADGE}}: Badge text (e.g., "New Launch", "Limited Edition")
  - {{BADGE_COLOR}}: Badge background color (optional, defaults to primary)
  - {{TITLE}}: Property name
  - {{LOCATION}}: Property location
  - {{PRICE}}: Price (e.g., "₹2.4 Cr")
  - {{BHK}}: Number of BHK (e.g., "4")
  - {{AREA}}: Area in sqft (e.g., "3200")
  - {{RERA_STATUS}}: RERA approval status (e.g., "APPROVED")
  - {{PROPERTY_URL}}: Link to property detail page
  - {{WHATSAPP_MESSAGE}}: Pre-filled WhatsApp message
-->

<div class="group bg-surface-dark rounded-2xl overflow-hidden border border-white/5 shadow-2xl hover:border-primary/30 transition-all duration-500 flex flex-col h-full">
    <!-- Image Container -->
    <div class="relative h-72 overflow-hidden">
        <img 
            src="{{IMAGE_URL}}" 
            alt="{{TITLE}}" 
            class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105"
            loading="lazy"
        >
        
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-60"></div>
        
        <!-- Badges -->
        <div class="absolute top-4 left-4 flex gap-2">
            <span class="bg-primary text-background-dark text-[9px] font-bold uppercase tracking-widest px-3 py-1.5 rounded shadow-lg">
                {{BADGE}}
            </span>
            <span class="bg-background-dark/80 backdrop-blur-md text-white text-[9px] font-bold uppercase tracking-widest px-3 py-1.5 rounded border border-white/10">
                Indore
            </span>
        </div>
        
        <!-- Favorite Button -->
        <button 
            class="absolute top-4 right-4 w-10 h-10 bg-background-dark/40 hover:bg-primary/90 hover:text-background-dark backdrop-blur-md rounded-full flex items-center justify-center text-white transition-all"
            onclick="toggleFavorite(this)"
            aria-label="Add to favorites"
        >
            <span class="material-symbols-outlined text-xl">favorite</span>
        </button>
    </div>
    
    <!-- Content -->
    <div class="p-6 flex-1 flex flex-col">
        <!-- Title & Price -->
        <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-display font-bold text-white group-hover:text-primary transition-colors line-clamp-1">
                {{TITLE}}
            </h3>
            <span class="text-lg font-bold text-primary tracking-tighter whitespace-nowrap ml-2">
                {{PRICE}}
            </span>
        </div>
        
        <!-- Location -->
        <p class="text-slate-400 text-sm flex items-center mb-4">
            <span class="material-symbols-outlined text-sm mr-2 text-primary">location_on</span>
            {{LOCATION}}
        </p>
        
        <!-- Specs -->
        <div class="grid grid-cols-3 gap-2 py-4 border-y border-white/5 mb-4">
            <div class="text-center">
                <span class="text-[9px] text-slate-500 uppercase tracking-widest block mb-1">Area</span>
                <span class="font-semibold text-sm text-slate-300">{{AREA}} <span class="text-[10px] text-slate-500">sqft</span></span>
            </div>
            <div class="text-center border-x border-white/5 px-2">
                <span class="text-[9px] text-slate-500 uppercase tracking-widest block mb-1">Config</span>
                <span class="font-semibold text-sm text-slate-300">{{BHK}} BHK</span>
            </div>
            <div class="text-center">
                <span class="text-[9px] text-slate-500 uppercase tracking-widest block mb-1">RERA</span>
                <span class="font-bold text-[10px] text-emerald-500">{{RERA_STATUS}}</span>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="flex gap-3 mt-auto">
            <a 
                href="{{PROPERTY_URL}}" 
                class="flex-1 bg-transparent border border-primary text-primary py-3 rounded-lg text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-primary hover:text-background-dark transition-all text-center"
            >
                View Details
            </a>
            <a 
                href="https://wa.me/917312531151?text={{WHATSAPP_MESSAGE}}"
                target="_blank"
                rel="noopener noreferrer"
                class="bg-[#25D366] text-white px-4 rounded-lg hover:brightness-110 transition-all flex items-center justify-center shadow-lg shadow-emerald-900/20"
                aria-label="Contact on WhatsApp"
            >
                <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.185-.573c.948.511 1.944.851 3.146.851 3.181 0 5.765-2.586 5.765-5.766 0-3.18-2.584-5.765-5.765-5.765zm3.387 8.313c-.154.434-.891.791-1.243.844-.353.053-.7.09-1.204-.104-.504-.194-1.127-.459-1.89-1.124-.763-.665-1.32-1.488-1.564-1.926-.243-.438-.023-.675.186-.908.21-.233.438-.514.656-.771.218-.257.291-.438.438-.731.146-.293.073-.549-.036-.771-.109-.222-.982-2.368-1.346-3.243-.364-.875-.728-.755-.982-.755-.254 0-.547-.008-.838-.008-.291 0-.765.109-1.166.547-.4.438-1.528 1.496-1.528 3.646 0 2.15 1.564 4.231 1.782 4.524.218.293 3.081 4.706 7.464 6.606 1.042.451 1.855.72 2.488.921 1.045.331 1.996.284 2.748.171.838-.127 2.582-1.056 2.946-2.08.364-1.024.364-1.9.255-2.081-.109-.181-.4-.293-.838-.509z"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<script>
    // Toggle favorite status
    function toggleFavorite(btn) {
        const icon = btn.querySelector('.material-symbols-outlined');
        const isFilled = icon.style.fontVariationSettings?.includes('"FILL" 1');
        
        if (isFilled) {
            icon.style.fontVariationSettings = "'FILL' 0, 'wght' 400";
            btn.classList.remove('bg-primary/90', 'text-background-dark');
            btn.classList.add('bg-background-dark/40', 'text-white');
        } else {
            icon.style.fontVariationSettings = "'FILL' 1, 'wght' 400";
            btn.classList.add('bg-primary/90', 'text-background-dark');
            btn.classList.remove('bg-background-dark/40', 'text-white');
        }
    }
</script>
